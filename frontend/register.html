<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Resume Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Reverted to 'static' -->
</head>
<body>
    <div class="container auth-container">
        <h1>Register</h1>
        <!-- Flash messages will be handled by JS later if needed, or rely on redirects -->
        <form id="register-form" method="POST" action="/auth/register">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- Optional: Add password confirmation field if desired -->
            <!--
            <div class="form-group">
                <label for="password_confirm">Confirm Password</label>
                <input type="password" id="password_confirm" name="password_confirm" required>
            </div>
             -->
            <button type="submit" class="btn">Register</button>
        </form>
        <p>Already have an account? <a href="/auth/login">Login here</a></p>
        <div id="error-message" class="error"></div>
    </div>

    <!-- We might add auth.js later if we handle registration via fetch instead of form post -->
    <!-- <script src="{{ url_for('static', filename='auth.js') }}"></script> --> <!-- Reverted to 'static' -->
</body>
</html>
