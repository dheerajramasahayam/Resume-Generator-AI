<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Resume Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Reverted to 'static' -->
</head>
<body>
    <div class="container auth-container">
        <h1>Login</h1>
        <!-- Flash messages will be handled by JS later if needed, or rely on redirects -->
        <form id="login-form" method="POST" action="/auth/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account? <a href="/auth/register">Register here</a></p>
        <div id="error-message" class="error"></div>
    </div>

    <!-- We might add auth.js later if we handle login via fetch instead of form post -->
    <!-- <script src="{{ url_for('static', filename='auth.js') }}"></script> --> <!-- Reverted to 'static' -->
</body>
</html>
